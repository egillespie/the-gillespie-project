---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('/img/feature/{{ page.feature-img }}')">
  </header>
  <section class="post-content">
    <h1 class="title">
      {% if page.long-title %}
        {{ page.long-title }}
      {% else %}
        {{ page.title }}
      {% endif %}
    </h1>
    {{ content }}
  </section>
</article>
